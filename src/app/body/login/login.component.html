<div class="row p-3" style="height: 650px;">
    <div class="col-md-6 bgBlue card">
        <div class="pt-5 px-3 pr-5">
            <h5 class="whiteFont">
                ECHT-FEEDBACK
            </h5>
            <br>
            <h1  class="whiteFont">
                Start your customer feedback journey with us
            </h1>
        </div>
        <div class="p-2 text-center">
            <img src="../../../assets/loginSvg.png" alt="">
        </div>
        <div class="text-center">
            <button class="btn" style="background-color: #FC8855; color: #ffffff;">Start free Trail</button>
        </div>
    </div>
    <div class="col-md-6 py-5">
        <div class="text-center ">
            <img src="../../../assets/logo1.png" alt="">
        </div>
        <h3 class="text-center p-2">
            Hello again!
        </h3>
        <h5 class="text-center">
            Don't have an account? <a href="/register">Register</a>
        </h5>
        <div class="pt-3 px-5">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="text-center pt-2">
                <button type="submit" style="width: 70%;" class="btn btn-primary ">Login Now</button>
            </div>
        </div>
    </div>
</div>
